<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Home$Predictor</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        .violet-theme {
            background-color: #4b0082;
            color: #ffffff;
        }
        .red-theme {
            background-color: #ff0000; 
            color: #ffffff; 
        }

        .theme-dropdown {
            margin-top: 10px;
        }

        .btn-predict {
            background: linear-gradient(90deg, #1e90ff, #00c6ff);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
        }
        .btn-predict:hover {
            background: linear-gradient(90deg, #00c6ff, #1e90ff);
        }

        footer {
            background-color: #f8f9fa;
            color: #6c757d;
        }
    </style>
</head>
<body class="dark-theme">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="fs-3">üè†</span> Dream Home Predictor
            </a>
            <div class="theme-dropdown">
                <select id="themeSelector" class="form-select">
                    <option value="light-theme">Light Theme</option>
                    <option value="dark-theme" selected>Dark Theme</option>
                    <option value="violet-theme">Violet Theme</option>
                    <option value="red-theme">Red Theme</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <span style="font-size: 6rem;">üè†</span>
        </div>

        <!-- Page Title -->
        <h1 class="text-center mb-4">Dream Home Price Predictor</h1>

        <!-- Form -->
        <form action="/predict" method="post" class="border p-4 rounded shadow">
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="MedInc" class="form-label">Median Income üíµ:</label>
                        <input type="number" step="0.01" class="form-control" id="MedInc" name="MedInc" placeholder="e.g., 8.5" required>
                    </div>
                    <div class="mb-3">
                        <label for="HouseAge" class="form-label">House Age üè†:</label>
                        <input type="number" step="0.1" class="form-control" id="HouseAge" name="HouseAge" placeholder="e.g., 20" required>
                    </div>
                    <div class="mb-3">
                        <label for="AveRooms" class="form-label">Average Rooms üõèÔ∏è:</label>
                        <input type="number" step="0.1" class="form-control" id="AveRooms" name="AveRooms" placeholder="e.g., 5" required>
                    </div>
                    <div class="mb-3">
                        <label for="AveBedrms" class="form-label">Average Bedrooms üõå:</label>
                        <input type="number" step="0.1" class="form-control" id="AveBedrms" name="AveBedrms" placeholder="e.g., 1.5" required>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="Population" class="form-label">Population üåÜ:</label>
                        <input type="number" class="form-control" id="Population" name="Population" placeholder="e.g., 3000" required>
                    </div>
                    <div class="mb-3">
                        <label for="AveOccup" class="form-label">Average Occupancy üë´:</label>
                        <input type="number" step="0.1" class="form-control" id="AveOccup" name="AveOccup" placeholder="e.g., 3.2" required>
                    </div>
                    <div class="mb-3">
                        <label for="Latitude" class="form-label">Latitude üìç:</label>
                        <input type="number" step="0.01" class="form-control" id="Latitude" name="Latitude" placeholder="e.g., 34.05" required>
                    </div>
                    <div class="mb-3">
                        <label for="Longitude" class="form-label">Longitude üìç:</label>
                        <input type="number" step="0.01" class="form-control" id="Longitude" name="Longitude" placeholder="e.g., -118.25" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-predict w-100">üîÆ Predict</button>
        </form>

        <!-- Prediction Result -->
        {% if prediction_text %}
        <div class="alert alert-success mt-4" role="alert">
            <h4 class="alert-heading">üéâ Prediction Result</h4>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3">
        <p>&copy; 2025 Dream Home Price Predictor | Built with ‚ù§Ô∏è by Aakash Kumar</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeSelector = document.getElementById('themeSelector');
        themeSelector.addEventListener('change', (e) => {
            document.body.className = e.target.value;
        });
    </script>


</body>
</html>
